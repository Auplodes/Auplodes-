<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auplodes | MediaFire Premium Edition</title>
    <script src="https://ucarecdn.com/libs/widget/3.x/uploadcare.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        :root {
            --mf-blue: #007bff;
            --mf-dark: #1a1c1e;
            --mf-bg: #0d0e10;
            --mf-card: #25282c;
            --mf-border: #3a3f44;
            --text: #ffffff;
        }

        body {
            background-color: var(--mf-bg);
            color: var(--text);
            font-family: 'Roboto', sans-serif;
            margin: 0; padding: 0;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Rainbow Telegram Banner */
        .rainbow-banner {
            width: 100%; padding: 12px 0; text-align: center; font-weight: bold;
            background: #000; border-bottom: 2px solid;
            animation: mfRainbow 3s linear infinite;
        }
        @keyframes mfRainbow {
            0% { border-color: red; color: red; }
            33% { border-color: lime; color: lime; }
            66% { border-color: blue; color: blue; }
            100% { border-color: red; color: red; }
        }

        .header {
            width: 100%; background: var(--mf-dark); padding: 15px 0;
            text-align: center; border-bottom: 1px solid var(--mf-border);
            font-size: 24px; font-weight: 700; color: var(--mf-blue);
        }
        .header span { color: white; }

        .container {
            width: 90%; max-width: 500px; margin: 40px auto;
            background: var(--mf-card); border-radius: 12px;
            padding: 30px; border: 1px solid var(--mf-border);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        /* Form Styling */
        input {
            width: 100%; padding: 12px; margin-bottom: 15px;
            background: #111; border: 1px solid var(--mf-border);
            border-radius: 6px; color: white; box-sizing: border-box;
        }
        .btn-blue {
            width: 100%; padding: 14px; background: var(--mf-blue);
            color: white; border: none; border-radius: 6px;
            font-weight: bold; cursor: pointer; text-transform: uppercase;
        }

        /* Premium Loading Bar (Left to Right) */
        #upload-box { display: none; }
        .progress-container {
            width: 100%; background: #111; height: 12px;
            border-radius: 10px; overflow: hidden; margin: 20px 0;
            border: 1px solid var(--mf-border);
        }
        .progress-bar {
            width: 0%; height: 100%; background: var(--mf-blue);
            transition: width 0.3s; box-shadow: 0 0 15px var(--mf-blue);
        }

        /* Download View */
        #download-view { display: none; text-align: center; }
        .dl-btn {
            background: #22c55e; color: white; padding: 18px 40px;
            border-radius: 8px; text-decoration: none; font-weight: 800;
            display: inline-block; margin-top: 20px; width: 80%;
        }

        .hidden { display: none; }
        footer { margin-top: 30px; color: #555; font-size: 12px; }
    </style>
</head>
<body>

    <div class="rainbow-banner">
        <a href="https://t.me/+PvAMD5GrdcBkNDE1" target="_blank" style="color:inherit; text-decoration:none;">JOIN ANKIT X MODZ TELEGRAM</a>
    </div>

    <div class="header">Au<span>plodes</span></div>

    <div class="container">
        <div id="auth-view">
            <h2 style="text-align:center; margin-top:0;">Create Account</h2>
            <input type="text" id="fname" placeholder="Full Name">
            <input type="email" id="email" placeholder="Email Address">
            <input type="text" id="uname" placeholder="Username">
            <input type="password" id="pass" placeholder="Password (Min 8)">
            <input type="password" id="cpass" placeholder="Confirm Password">
            <button class="btn-blue" onclick="doRegister()">Register & Start</button>
        </div>

        <div id="upload-box">
            <h3 id="user-greet"></h3>
            <p style="color:#888;">Select file to upload to Auplodes.in</p>
            <input type="hidden" role="uploadcare-uploader" data-public-key="d2dac43b0699b5b058d8" id="uploader" />
            
            <div id="loading-ui" class="hidden">
                <div style="display:flex; justify-content:space-between; font-size:14px;">
                    <span>Uploading...</span>
                    <span id="p-val" style="color:var(--mf-blue); font-weight:bold;">0%</span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="pb"></div>
                </div>
            </div>
        </div>

        <div id="success-box" class="hidden">
            <p style="color:#22c55e; font-weight:bold;">âœ… Upload Success!</p>
            <input type="text" id="share-link" readonly style="color:var(--mf-blue); font-weight:bold; cursor:pointer;" onclick="this.select()">
            <button class="btn-blue" onclick="copyLink()">Copy Link</button>
            <p style="font-size:11px; color:#555; margin-top:10px;">Link ends with Auplodes.in</p>
        </div>

        <div id="download-view">
            <div style="font-size:50px;">ðŸ“¦</div>
            <h2 id="dl-name" style="word-break:break-all;">File Name</h2>
            <p>Ready to download from Auplodes Premium Cloud</p>
            <a href="#" id="dl-link" class="dl-btn">DOWNLOAD NOW</a>
        </div>
    </div>

    <footer>Â© 2026 Auplodes.in | Powered by ANKIT X MODZ</footer>

    <script>
        // Check if URL has file data (for friends opening the link)
        const params = new URLSearchParams(window.location.search);
        if(params.has('id')) {
            document.getElementById('auth-view').style.display = 'none';
            document.getElementById('download-view').style.display = 'block';
            const name = params.get('n');
            document.getElementById('dl-name').innerText = name;
            document.getElementById('dl-link').href = `https://ucarecdn.com/${params.get('id')}/-/inline/no/${name}`;
        }

        function doRegister() {
            const name = document.getElementById('fname').value;
            const pass = document.getElementById('pass').value;
            const cpass = document.getElementById('cpass').value;

            if(!name || pass.length < 8) return alert("Details sahi se bharein (Pass min 8)!");
            if(pass !== cpass) return alert("Password match nahi hua!");

            document.getElementById('auth-view').style.display = 'none';
            document.getElementById('upload-box').style.display = 'block';
            document.getElementById('user-greet').innerText = "Welcome, " + name;
        }

        const widget = uploadcare.Widget('#uploader');
        widget.onUploadStart((file) => {
            document.getElementById('loading-ui').classList.remove('hidden');
            file.progress((info) => {
                let p = Math.round(info.progress * 100);
                document.getElementById('pb').style.width = p + '%';
                document.getElementById('p-val').innerText = p + '%';
            });
        });

        widget.onUploadComplete((info) => {
            document.getElementById('loading-ui').classList.add('hidden');
            document.getElementById('success-box').classList.remove('hidden');
            
            // Link generator (Using current page for download)
            const base = window.location.href.split('?')[0];
            const final = `${base}?id=${info.uuid}&n=${encodeURIComponent(info.name)}&auth=Auplodes.in`;
            document.getElementById('share-link').value = final;
        });

        function copyLink() {
            const copyText = document.getElementById("share-link");
            copyText.select();
            document.execCommand("copy");
            alert("Auplodes.in Link Copied!");
        }
    </script>
</body>
    </html>
