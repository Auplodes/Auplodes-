<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyCloud Pro - Premium Storage</title>
    <style>
        :root {
            --primary: #0070f3;
            --accent: #00c6ff;
            --bg: #f0f2f5;
            --sidebar: #ffffff;
            --text: #333;
            --glass: rgba(255, 255, 255, 0.8);
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100%;
        }

        /* --- Auth Sections --- */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0070f3 0%, #00c6ff 100%);
        }

        .auth-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 350px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover { opacity: 0.9; transform: translateY(-1px); }

        /* --- Dashboard Layout --- */
        #dashboard {
            display: none; /* Hidden by default */
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar);
            border-right: 1px solid #eee;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .logo { font-size: 24px; font-weight: bold; color: var(--primary); margin-bottom: 30px; }

        .nav-item {
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            font-weight: 500;
        }

        .nav-item:hover, .nav-item.active { background: #eef5ff; color: var(--primary); }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .search-bar {
            width: 300px;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ddd;
            background: white;
        }

        /* File Display */
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .file-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            transition: 0.3s;
            border: 1px solid #eee;
            position: relative;
        }

        .file-card:hover { box-shadow: 0 5px 15px rgba(0,0,0,0.05); }

        .file-icon { font-size: 40px; margin-bottom: 10px; display: block; }

        .file-name {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 10px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .action-btns { display: flex; gap: 5px; justify-content: center; }

        .btn-small {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 4px;
        }

        .copy-btn { background: #28a745; }

        /* Helpers */
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="auth-screen" class="auth-container">
        <div class="auth-card" id="login-box">
            <h2 style="color: var(--primary);">Welcome Back</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="pass" placeholder="Password">
            <button onclick="login()">Login to MyCloud</button>
            <p style="font-size: 13px; color: #666; margin-top: 15px;">Secure Cloud Storage</p>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <div class="sidebar">
            <div class="logo">MyCloud.</div>
            <div class="nav-item active">üìÇ All Files</div>
            <div class="nav-item">‚≠ê Starred</div>
            <div class="nav-item">üóëÔ∏è Trash</div>
            <div style="margin-top: auto;">
                <button onclick="logout()" style="background: #ff4757;">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <input type="text" class="search-bar" id="searchFiles" placeholder="Search your files..." onkeyup="filterFiles()">
                <div class="user-actions">
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload()">
                    <button onclick="document.getElementById('fileInput').click()" style="width: auto; padding: 10px 25px;">+ Upload New</button>
                </div>
            </div>

            <h2 id="view-title">Recent Files</h2>
            <div class="file-grid" id="fileGrid">
                </div>
        </div>
    </div>

    <script>
        let myFiles = [];

        function login() {
            const email = document.getElementById('email').value;
            if(email.includes('@')) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                alert("Please enter a valid email");
            }
        }

        function logout() {
            location.clear data();
        }

        function handleFileUpload() {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Create a virtual Object URL to simulate a real download link
                const fakeLink = URL.createObjectURL(file);
                
                const fileData = {
                    id: Date.now(),
                    name: file.name,
                    size: (file.size / 1024).toFixed(1) + " KB",
                    url: fakeLink
                };

                myFiles.push(fileData);
                renderFiles(myFiles);
                fileInput.value = ''; // Reset
            }
        }

        function renderFiles(filesArray) {
            const grid = document.getElementById('fileGrid');
            grid.innerHTML = '';

            filesArray.forEach(file => {
                const card = document.createElement('div');
                card.className = 'file-card';
                card.innerHTML = `
                    <span class="file-icon">üìÑ</span>
                    <span class="file-name" title="${file.name}">${file.name}</span>
                    <div class="action-btns">
                        <button class="btn-small" onclick="downloadFile('${file.url}', '${file.name}')">Download</button>
                        <button class="btn-small copy-btn" onclick="copyLink('${file.url}')">Copy Link</button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function downloadFile(url, name) {
            const a = document.createElement('a');
            a.href = url;
            a.download = name;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function copyLink(url) {
            // Note: In a real app, this would be a server URL (e.g., https://mycloud.com/d/xyz)
            // For this demo, we use the Blob URL
            navigator.clipboard.writeText(url);
            alert("Share Link Copied! (You can paste this in a new tab)");
        }

        function filterFiles() {
            const query = document.getElementById('searchFiles').value.toLowerCase();
            const filtered = myFiles.filter(f => f.name.toLowerCase().includes(query));
            renderFiles(filtered);
        }
    </script>
</body>
</html>
